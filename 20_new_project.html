<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - A/G Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #34a853;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2c8e47;
        }

        .cancel-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        .cancel-btn:hover {
            background-color: #d7322b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>New Project</h1>
        <form id="newProjectForm" onsubmit="addProject(event)">
            <label>Project Name:</label>
            <input type="text" id="projectName" required>

            <label>Uploaded By:</label>
            <select id="uploadedBy" required>
                <option value="Gak">Gak</option>
                <option value="Ashar">Ashar</option>
            </select>

            <label>Tender Document (PDF):</label>
            <input type="file" id="tenderDocument" accept="application/pdf" required>

            <label>Status:</label>
            <input type="text" id="status" value="In Review" readonly>

            <button type="submit">Submit</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='1_comp_landing_page.html'">Cancel</button>
        </form>
    </div>

    <script>
        // Function to simulate adding project to the project page
        function addProject(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get the project name and uploaded by values
            const projectName = document.getElementById('projectName').value;
            const uploadedBy = document.getElementById('uploadedBy').value;
            
            // Store the project name in local storage (to simulate dynamic addition)
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            projects.push({ name: projectName, uploadedBy: uploadedBy, status: 'In Review' });
            localStorage.setItem('projects', JSON.stringify(projects));

            // Redirect to the selected project page
            window.location.href = '1_comp_landing_page.html';
        }
    </script>

</body>
</html>
